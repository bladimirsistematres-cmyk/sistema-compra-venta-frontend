<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idCiudad">
        <th mat-header-cell *matHeaderCellDef>Id Ciudad.</th>
        <td mat-cell *matCellDef="let ciudad">{{ciudad.idCiudad}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCiudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad.</th>
        <td mat-cell *matCellDef="let ciudad">{{ciudad.nombreCiudad}}</td>
    </ng-container>

    <ng-container matColumnDef="nombrePais">
        <th mat-header-cell *matHeaderCellDef>País.</th>
        <td mat-cell *matCellDef="let ciudad">{{ciudad.nombrePais}}</td>
    </ng-container>

    <ng-container matColumnDef="estadoCiudad">
        <th mat-header-cell *matHeaderCellDef>Estado.</th>
        <td mat-cell *matCellDef="let ciudad">
            @if (ciudad.estadoCiudad == true){
                Activo
            }@else {
                Inactivo
            }
        </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones.</th>
        <td mat-cell *matCellDef="let ciudad">
            <button mat-mini-fab matTooltip="Editar" matTooltipPosition="left" (click)="editarCiudad.emit(ciudad.idCiudad)"><mat-icon>save_as</mat-icon></button>
            <button mat-mini-fab matTooltip="Detalles"><mat-icon>info</mat-icon></button>
            <button mat-mini-fab matTooltip="Desactivar" matTooltipPosition="right"><mat-icon>visibility_off</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>

<mat-paginator
    [length]="totalElementos"
    [pageSize]="tamanioPagina"
    [pageIndex]="paginaActual"
    [pageSizeOptions]="[4, 8, 16]"
    arial-label="Selector de página"
    >
</mat-paginator>
