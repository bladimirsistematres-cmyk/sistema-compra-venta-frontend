@if (isSubmitting){
    <mat-progress-bar mode="query"></mat-progress-bar>
}

<p>CAMBIAR NOMBRE</p>

<div class="content">

    <mat-dialog-content>
        <form [formGroup]="formItemProveedorNuevoNombre">

            <input type="number" hidden formControlName="idItemProveedor"> 

            <mat-form-field appearance="outline">
                <mat-label>NUEVO NOMBRE: </mat-label>
                <mat-select formControlName="nuevoNombreItemProveedor">
                    @for(name of nombresItems; track name){
                        <mat-option [value]="name">{{name}}</mat-option>
                    }
                </mat-select>
                <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>

        </form>
    </mat-dialog-content>

</div>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close="" (click)="closeModal()"><mat-icon>close</mat-icon>CANCELAR</button>
    <button mat-flat-button [disabled]="formItemProveedorNuevoNombre.invalid" (click)="updateChangeNameItemProveedor()"><mat-icon>check</mat-icon>CAMBIAR</button>
</mat-dialog-actions>
