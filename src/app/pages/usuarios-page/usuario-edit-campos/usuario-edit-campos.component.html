@defer (when !isLoading && !isSubmitting) {
    @if (isSubmitting){
        <mat-progress-bar mode="query"></mat-progress-bar>
    }

    <p>EDITAR USUARIO</p>

    @if(formUsuario){
        <div class="content">
    
            <mat-dialog-content>
    
                <form [formGroup]="formUsuario">
    
                    <mat-form-field class="box-1">
                        <mat-label>Nombres </mat-label>
                        <input type="text" matInput formControlName="nombres">
                    </mat-form-field>
    
                    <mat-form-field class="box-2">
                        <mat-label>Apellido Paterno </mat-label>
                        <input type="text" matInput formControlName="apellidoPaterno">
                    </mat-form-field>
    
                    <mat-form-field class="box-3">
                        <mat-label>Apellido Materno </mat-label>
                        <input type="text" matInput formControlName="apellidoMaterno">
                    </mat-form-field>
    
                    <mat-form-field class="box-4">
                        <mat-label>Carnet de Identidad </mat-label>
                        <input type="text" matInput formControlName="carnetIdentidad">
                    </mat-form-field>
    
                </form>
    
            </mat-dialog-content>
    
        </div>
    
        <mat-dialog-actions align="end">
            <button mat-stroked-button mat-dialog-close=""><mat-icon>close</mat-icon>Cancelar</button>
            <button mat-flat-button [disabled]="formUsuario.invalid" (click)="saveChangesUsuario()"><mat-icon>check</mat-icon>Actualizar</button>
        </mat-dialog-actions>
    }
}
@placeholder {
    <div class="content-placeholder">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Cargado Usuario...</p>
    </div>
}
