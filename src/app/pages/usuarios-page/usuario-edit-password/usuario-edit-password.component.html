@if(isSubmitting){
    <mat-progress-bar mode="query"></mat-progress-bar>
}

<p>CAMBIAR CONTRASEÑA</p>

@if(formUser){
    <div class="content">
        <mat-dialog-content>
            <form [formGroup]="formUser">

                <mat-form-field>
                    <mat-label>Contraseña Actual </mat-label>
                    <input matInput [type]="hideOne() ? 'password' : 'text'" formControlName="actualPassword">
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="clickEventViewPasswordOne($event)"
                        [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hideOne()"
                    ><mat-icon>{{hideOne() ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Contraseña Nueva </mat-label>
                    <input matInput [type]="hideTwo() ? 'password' : 'text'" formControlName="nuevoPassword">
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="clickEventViewPasswordTwo($event)"
                        [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hideTwo()"  
                    ><mat-icon>{{hideTwo() ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                </mat-form-field>

            </form>
        </mat-dialog-content>
    </div>

    <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close=""><mat-icon>close</mat-icon>Cancelar</button>
        <button mat-flat-button [disabled]="formUser.invalid" (click)="updatePassword()"><mat-icon>check</mat-icon>Actualizar</button>
    </mat-dialog-actions>
}
